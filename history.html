<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATM History</title>

<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    background:#f2ece4;
    overflow-x:hidden;
}

/* ===== Layout ===== */
.dashboard-box{
    display:grid;
    grid-template-areas:
        "sidebar header"
        "sidebar main"
        "sidebar footer";
    grid-template-columns:220px 1fr;
    grid-template-rows:60px 1fr 60px;
    min-height:100vh;
}

/* ===== Sidebar ===== */
.sidebar{
    position:fixed;
    top:0;
    left:0;
    width:220px;
    height:100vh;
    z-index: 3;
    background:#3b3f8c;
    color:white;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:25px;
}

.sidebar h2{
    text-align:center;
}

.menu{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.menu button{
    padding:10px;
    border:none;
    border-radius:6px;
    background:#5a5fc9;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.menu button:hover{
    background:#2f3280;
}

.menu button a{
    color:white;
}

/* ===== Header ===== */
.header{
    position:fixed;
    top:0;
    left:220px;
    width: calc(100% - 220px);
    height:60px;
    z-index: 2;
    background:#20263e;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
}

.header span{
    color:#8fb2ff;
    font-weight:600;
}

/* ===== Main ===== */
.main{
    grid-area:main;
    margin-top:60px;         
    margin-left:22px;       
    padding:30px;
    min-height: calc(100vh - 60px - 60px);
    overflow:auto;          
}

/* ===== Footer ===== */
.footer{
    position:fixed;
    bottom:0;
    left:220px;
    width: calc(100% - 220px);
    height:60px;
    background:#20263e;
    text-align:center;
    padding:15px;
    color:#aaa;
    z-index: 2;
}

/* ===== History box ===== */
.history-box{
    background:#fff;
    border-radius:10px;
    padding:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.history-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:5px;
}

.history-header h2{
    font-size:22px;
    color:#000000;
}

.clear-btn{
    padding:8px 12px;
    border:none;
    background:#f60e06;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

.clear-btn:hover{
    background:#8f0702;
}

.history-list{
    list-style:none;
    max-height:60vh;     
    overflow:auto;       
    padding-right:10px;  
}

.history-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px;
    border-bottom:1px solid #f8f1f1;
}

.history-item:last-child{
    border-bottom:none;
}

.history-item .left{
    display:flex;
    flex-direction:column;
    gap:4px;
}

.history-item .type{
    font-weight:600;
    color:#333;
}

.history-item .time{
    font-size:12px;
    color:#888;
}

.history-item .amount{
    font-weight:700;
    color:#2b6cb0;
}

.no-history{
    text-align:center;
    padding:20px;
    color:#666;
}

/* ===== Mobile ===== */
@media(max-width:768px){
    .dashboard-box{
        grid-template-areas:
            "header"
            "sidebar"
            "main"
            "footer";
        grid-template-columns:1fr;
        grid-template-rows:auto auto 1fr auto;
    }

    .sidebar{
        grid-area:sidebar;
        position:relative;
        width:100%;
        height:auto;
    }

    .header{
        grid-area:header;
        position:relative;
        top:0;
        left:0;
        width:100%;
    }

    .main{
        margin-top:0;
        margin-left:0;
        padding:20px;
    }

    .footer{
        position:relative;
        left:0;
        width:100%;
    }

    .menu{
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:center;
    }

    .menu button{
        font-size:14px;
    }
}

a{
    text-decoration:none;
    color:white;
}

/* ===== Modal ===== */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    display:none;
    align-items:center;
    justify-content:center;
}

.modal-content{
    background:white;
    padding:25px;
    width:300px;
    border-radius:10px;
    text-align:center;
}

.modal-content h3{
    margin-bottom:15px;
}

.modal-content input{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}

.modal-content button{
    width:100%;
    padding:8px;
    margin-top:5px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.save-btn{
    background:#3b3f8c;
    color:white;
}

.close-btn{
    background:#ccc;
}

.invalid_pin{
    color:red;
    font-weight: 600;
    font-size: 14px;
    margin-top:5px;
}

</style>
</head>

<body>

<div class="dashboard-box">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>ATM Machine</h2>
        <div class="menu">
            <button id="dashboardBtn">Dashboard</button>
            <button id="cngPin">Change PIN</button>
            <button id="historyBtn">History</button>
            <button id="logout">Logout</button>
            <button><a href="https://github.com/ofear3" target="_blank">Follow me on Github</a></button>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <span>Welcome, <span id="username"></span></span>
        <span>ATM System</span>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="history-box">
            <div class="history-header">
                <h2>Transaction History</h2>
                <button class="clear-btn" id="clearHistory">Clear History</button>
            </div>

            <ul class="history-list" id="historyList"></ul>
            <div class="no-history" id="noHistory">No history found.</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2026 Mohammad Saif | ATM Dashboard 
    </footer>
</div>

<!-- ===== Change PIN Popup ===== -->
<div class="modal" id="pinModal">
    <div class="modal-content">
        <h3>Change PIN</h3>
        <input type="password" id="newPin" placeholder="Enter new PIN" required>

        <button type ="submit" class="save-btn" id="savePinBtn">Save PIN</button>
        <button class="close-btn" id="closePinBtn">Cancel</button>
        <div class="invalid_pin"><span id="invalid_pin"></span></div>
    </div>
</div>


<script src="dash.js"></script>
<script src="history.js"></script>
</body>
</html>
