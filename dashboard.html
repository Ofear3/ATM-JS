<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATM Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    background:#f2ece4;
}

/* ===== Layout ===== */
.dashboard-box{
    display:grid;
    grid-template-areas:
        "sidebar header"
        "sidebar main"
        "footer footer";
    grid-template-columns:220px 1fr;
    grid-template-rows:60px 1fr auto;
    min-height:100vh;
}

/* ===== Sidebar ===== */
.sidebar{
    grid-area:sidebar;
    background:#3b3f8c;
    color:white;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:25px;
}

.sidebar h2{
    text-align:center;
}

.menu{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.menu button{
    padding:10px;
    border:none;
    border-radius:6px;
    background:#5a5fc9;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.menu button:hover{
    background:#2f3280;
}

/* ===== Header ===== */
.header{
    grid-area:header;
    background:#20263e;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
}

.header span{
    color:#8fb2ff;
    font-weight:600;
}

/* ===== Main ===== */
.main{
    grid-area:main;
    padding:30px;
}

.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    text-align:center;
}

.card h3{
    color:#555;
    margin-bottom:10px;
}

.card p{
    font-size:26px;
    font-weight:bold;
    margin-bottom:15px;
}

.card input{
    padding:8px;
    width:100%;
    margin-bottom:10px;
}

.card button{
    padding:8px;
    width:100%;
    background:#3b3f8c;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* ===== Footer ===== */
.footer{
    grid-area:footer;
    background:#20263e;
    text-align:center;
    padding:15px;
    color:#aaa;
}

/* ===== Popup Modal ===== */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    display:none;
    align-items:center;
    justify-content:center;
}

.modal-content{
    background:white;
    padding:25px;
    width:300px;
    border-radius:10px;
    text-align:center;
}

.modal-content h3{
    margin-bottom:15px;
}

.modal-content input{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}

.modal-content button{
    width:100%;
    padding:8px;
    margin-top:5px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.save-btn{
    background:#3b3f8c;
    color:white;
}

.close-btn{
    background:#ccc;
}

/* ===== Mobile ===== */
@media(max-width:768px){
    .dashboard-box{
        grid-template-areas:
            "header"
            "sidebar"
            "main"
            "footer";
        grid-template-columns:1fr;
    }

    .menu{
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:center;
    }

    .menu button{
        font-size:14px;
    }
}

.lowBalance{
    display:block;
    color: red;
    font-weight: 500;
    font-size: 11px;
    margin-top: 10px;

}

.invalid_pin{
    color:red;
    font-weight: 600;
    font-size: 14px;
    margin-top:5px;
}

.cng-pass{
    margin-bottom:25px;
    color:green;
    font-weight: 500;
    text-align: center;
}

a{
    text-decoration:none;
    color:white;
}

</style>
</head>

<body>

<div class="dashboard-box">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>ATM Machine</h2>
        <div class="menu">
            <button id="cngPin">Change PIN</button>
            <button id="logout">Logout</button>
            <button><a href="https://github.com/ofear3" target="_blank">Follow me on Github</a></button>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <span>Welcome, <span id="username"></span>   </span>
        <span>ATM System</span>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="cng-pass"><span id="cng-pass">  </span></div>
        <div class="stats">
            <div class="card">
                <h3>Current Balance</h3>
                <p>à§³ <span id="balance"></span></p>
            </div>

            <div class="card">
                <h3>Add Money</h3>
                <input type="number" id="addAmount" placeholder="Enter amount">
                <button id="addMoney">Add</button>
            </div>

            <div class="card">
                <h3>Withdraw Money</h3>
                <input type="number" id="withdrawAmount" placeholder="Enter amount">
                <button id="withdrawMoney">Withdraw</button>
                <span class="lowBalance" id="low_Bal"></span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2026 Mohammad Saif | ATM Dashboard 
    </footer>
</div>

<!-- ===== Change PIN Popup ===== -->
<div class="modal" id="pinModal">
    <div class="modal-content">
        <h3>Change PIN</h3>
        <input type="password" id="newPin" placeholder="Enter new PIN" required>

        <button type ="submit" class="save-btn" id="savePinBtn">Save PIN</button>
        <button class="close-btn" id="closePinBtn">Cancel</button>
        <div class="invalid_pin"><span id="invalid_pin"></span></div>
    </div>
</div>

<script src="dash.js"></script>
</body>
</html>
